<html>
<head>
  <title>Deal Finder</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/stylesheets/menu.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
  <!--navigation menu-->
  <div container class="menu">
    <mi>
      <item><a class="link" href="/">Home</a></item>
      <item><a class="link" href="/users/login">Login</a></item>
      <item><a class="link" href="/users/signup">Signup</a></item>
    </mi>
  </div>

  <!--main content-->
  <main class="container"> 
    <div class="row">
        <div class="col-lg">
          <br>
          <label for="products">Choose a product to search for:</label>
          <select name="products" id="products">
            <option value="beverage">Beverages</option>
            <option value="snack">Snacks</option>
            <option value="meat">Meat</option>
            <option value="produce">Produce</option>
            <option value="bread">Bread</option>
            <option value="none" selected>None</option>
          </select>
        </div>
        
        <div class="col-lg">
          <br>
          <label for="location">Choose a location:</label>
          <select name="location" id="location">
            <option value="02370">02370</option>
            <option value="02351">02351</option>
            <option value="02324">02324</option>
            <option value="none" selected>None</option>
          </select>
        </div>
    </div>
  </main>
</body>
</html>
