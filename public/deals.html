<html>
<head>
  <title>Deal Finder</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/stylesheets/shoppingList.css">
  <link rel="stylesheet" href="/stylesheets/menu.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  
  <script src="./javascripts/deals.js" type="text/babel"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <!--navigation menu-->
  <div container class="menu">
    <mi>
      <item><a class="link" href="/">Home</a></item>
      <item><a class="link" href="/users/login">Login</a></item>
      <item><a class="link" href="/users/signup">Signup</a></item>
    </mi>
  </div>

  <!--main content-->
  <div class="drop">
      <label for="products">Choose a product to search for:</label>
      <select name="products" id="products">
        <option value="beverage">Beverages</option>
       <option value="snack">Snacks</option>
        <option value="meat">Meat</option>
        <option value="produce">Produce</option>
        <option value="bread">Bread</option>
       <option value="none" selected>None</option>
      </select>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="location">Choose a location:</label>
      <select name="location" id="location">
        <option value="02382">02382</option>
        <option value="02324">02324</option>
        <option value="none" selected>None</option>
      </select>
      &nbsp;&nbsp;&nbsp;
    <button id="clearButton" type="button">Clear Search</button>
  </div>

  <div id="productsTable">

  </div>
</body>
</html>
