<!DOCTYPE html>
<html>
<head>
  <title>shopping List</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/stylesheets/shoppingList.css">
  <link rel="stylesheet" href="/stylesheets/menu.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" type="text/css">
  
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js" ></script>
</head>

<body>
  <!--navigation menu-->
  <div container class="menu">
    <mi>
      <item><a class="link" href="/">Home</a></item>
      <item><a class="link" href="/deals">Deals</a></item>
      <item><a class="link" href="/users/logout">Logout</a></item>
    </mi>
  </div>

  <!--form to add items to the list-->
  <div class="header">
    <form action="/addItem" method="post">
      <h2 style="margin:5px">Shopping List</h2>
      <input type="text" name="item" placeholder="Item">
      <input type="submit" value="Add" class="addBtn">
    </form>
  </div>

  <!--button to clear the shoppig list for this user-->
  <div>
    <form method="post" action="/clearList">
      <input type="submit" value="Clear List" class="clrBtn">
    </form>
  </div>

  <!--database table loads here-->
  <div id="shoppingList">
    <!-- This element's contents will be replaced with your component. -->
  </div>

  <script src="/javascripts/shoppingList.js" type="text/babel"></script> 

  <script>
    $(document).ready(function() {
        $("#shoppingList").on("click",".row",function(ev) {
            ev.target.classList.toggle("checked");
        });
    });
  </script>
</body>
</html>
